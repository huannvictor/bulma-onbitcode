    <div class="container">
      <div class="columns">
        <section class="section column is-narrow">
          <div class="card" style="width: 380px">
            <div class="card-image">
              <figure class="image">
                <img
                  class="profile-pic"

                  </span>
                </div>

              <div class="field">
                <label for="" class="label">Mensagem</label>
                <div class="control">
                  <textarea
                    class="textarea"
                    placeholder="digite aqui a mensagem"
                  ></textarea>
                </div>
              </div>
            </div>
          </div>
        </section>
      </div>
    </div>
